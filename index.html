<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="paperBackground">
        <div class="header">SCOTA Quiz</div>
        <div class="content">
            <div class="questionContainer">
                <div class="questionHeader">Question 1</div>
                <div class="questionText">What nut is used to make marzipan?</div>
                <div class="answer"><input type="radio" name="question1" id="q1a1"><label for="q1a1">Macadamia</label></div>
                <div class="answer"><input type="radio" name="question1" id="q1a2"><label for="q1a2">Chestnut</label></div>
                <div class="answer"><input type="radio" name="question1" id="q1a3"><label for="q1a3">Almond</label></div>
                <div class="answer"><input type="radio" name="question1" id="q1a4"><label for="q1a4">Peanut</label></div>
            </div>
            <div class="questionContainer">
                <div class="questionHeader">Question 2</div>
                <div class="questionText">How much is 3+4?</div>
                <div class="answer"><input type="radio" name="question2" id="q2a1"><label for="q2a1">6</label></div>
                <div class="answer"><input type="radio" name="question2" id="q2a2"><label for="q2a2">7</label></div>
                <div class="answer"><input type="radio" name="question2" id="q2a3"><label for="q2a3">8</label></div>
                <div class="answer"><input type="radio" name="question2" id="q2a4"><label for="q2a4">9</label></div>
            </div>
            <div class="questionContainer">
                <div class="questionHeader">Question 3</div>
                <div class="questionText">Choose Red</div>
                <div class="answer"><input type="radio" name="question3" id="q3a1"><label for="q3a1">Red</label></div>
                <div class="answer"><input type="radio" name="question3" id="q3a2"><label for="q3a2">Green</label></div>
                <div class="answer"><input type="radio" name="question3" id="q3a3"><label for="q3a3">Blue</label></div>
                <div class="answer"><input type="radio" name="question3" id="q3a4"><label for="q3a4">Black</label></div>
            </div>
            <div class="questionContainer">
                <div class="questionHeader">Question 4</div>
                <div class="questionText">Select the Fourth Option</div>
                <div class="answer"><input type="radio" name="question4" id="q4a1"><label for="q4a1">Don't Pick This</label></div>
                <div class="answer"><input type="radio" name="question4" id="q4a2"><label for="q4a2">Not This One</label></div>
                <div class="answer"><input type="radio" name="question4" id="q4a3"><label for="q4a3">Not Me Either</label></div>
                <div class="answer"><input type="radio" name="question4" id="q4a4"><label for="q4a4">This One</label></div>
            </div>
            <div class="submitContainer"><button class="submitButton">Submit Answers</button></div>
            <div class="scoreText"></div>
        </div>

    </div>
</body>
</html>
